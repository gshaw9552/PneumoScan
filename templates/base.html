<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PneumoScan - AI Pneumonia Detection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Header -->
  <header class="bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <i class="bi bi-lungs-fill me-2"></i>
          <span>PneumoScan</span>
          <!-- <span class="badge bg-light text-primary ms-2">AI Detection</span> -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"><i class="bi bi-house-door me-1"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard"><i class="bi bi-graph-up me-1"></i> Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/feedback"><i class="bi bi-chat-dots me-1"></i> Feedback</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Main Content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>
  <!-- Footer -->
  <footer class="bg-light py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="mb-0">Â© 2025 PneumoScan - Pneumonia Detection Tool</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="mb-0 text-muted">Built with <i class="bi bi-heart-fill text-danger"></i> for healthcare professionals</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Scripts -->
{% block scripts %}{% endblock %}
</body>
</html>
